<div class="modal fade" id="modal-view-contribution" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog-full modal-dialog">
        <div class="modal-content-full modal-content bg-c-water">
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" class="font-40 font-700 c-text-danger">&times;</span>
                </button>
                <h5 class="modal-title" id="viewContribution">Contribution</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                        <div id="file"></div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                        <section class="panel panel-default">
                            <header class="panel-heading bg-light">
                                <ul class="nav nav-tabs nav-justified">
                                    <li class=""><a href="#comments" data-toggle="tab">Comments</a></li>
                                    <li class="active"><a href="#details" data-toggle="tab">Contribution Details</a></li>
                                </ul>
                            </header>
                            <div class="panel-body">
                                <div class="tab-content">
                                    <div class="tab-pane" id="comments">
                                        {% include 'landing/pages/snippets/chunks/comment-list.html' %}
                                    </div>
                                    <div class="tab-pane active" id="details">
                                        <h1>Details Would be place here!</h1>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>

                <iframe class="doc" id="iframe" src="https://docs.google.com/gview?url=http://magfetch.pythonanywhere.com{{object.file.url}}&embedded=true"

            </span>

                    <img src="{{object.file.url}}" alt="{{object.title}}" width="270" height="60">
                </a>
            </span> -->
        </div>
    </div>
</div>

<div class="modal fade" id="modal-delete-contribution">
    <div class="modal-dialog">
        <div class="modal-content bg-c-water">
            <div class="modal-header text-center">
                <h5 class="modal-title" id="exampleModalLabel">Delete Contribution</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'contribution:contribution_delete' %}" id="form1">
                    {% csrf_token %}
                    <input type="hidden" id="contribution_slug_modal2" name="slug" value="2">
                    <div class="form-group text-center">
                        <label for="contribution-title" class="col-form-label c-text-danger font-bold font-15">
                            You are going to delete this item permanently. Are you sure???
                        </label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger" id="delete-contribution">Yes, Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
