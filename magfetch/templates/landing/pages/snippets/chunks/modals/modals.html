
<div class="modal fade" id="modal-delete-contribution">
    <div class="modal-dialog">
        <div class="modal-content bg-c-water">
            <div class="modal-header text-center">
                <h5 class="modal-title" id="exampleModalLabel">Delete Contribution</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'contribution:contribution_delete' %}" id="form1">
                    {% csrf_token %}
                    <input type="hidden" id="contribution_slug_modal2" name="slug" value="2">
                    <div class="form-group text-center">
                        <label for="contribution-title" class="col-form-label c-text-danger font-bold font-15">
                            You are going to delete this item permanently. Are you sure???
                        </label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger" id="delete-contribution">Yes, Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
